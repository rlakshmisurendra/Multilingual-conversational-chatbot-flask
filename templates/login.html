<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | UniLingo</title>
  <link rel="icon" type="image/svg+xml" href="/static/unilingo-logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .form-wrapper {
      padding: 48px 36px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-section img {
      width: 32px;
      height: 32px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: #718096;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      background: #f7fafc;
      color: #1a202c;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }


    .btn-primary {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider-text {
      font-size: 12px;
      color: #a0aec0;
      font-weight: 600;
    }

    .btn-google {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      background: white;
      color: #2d3748;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-google:hover {
      background: #f7fafc;
      border-color: #cbd5e1;
    }

    .error-msg {
      display: none;
      padding: 12px;
      background: #fed7d7;
      border: 1px solid #fc8181;
      border-radius: 8px;
      color: #c53030;
      font-size: 13px;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .error-msg.show {
      display: block;
    }

    .signup-link {
      text-align: center;
      font-size: 13px;
      color: #718096;
      margin-top: 20px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }

    .signup-link a:hover {
      color: #764ba2;
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
  <script type="module" src="/static/firebase-init.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js';

    const app = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = '/chat';
      }
    });

    async function loginEmail(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.classList.remove('show');
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = '/chat';
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.add('show');
      }
    }

    async function loginGoogle() {
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.classList.remove('show');
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
        window.location.href = '/chat';
      } catch (err) {
        // Ignore cancelled popup errors (user closed the popup)
        if (err.code === 'auth/cancelled-popup-request' || err.code === 'auth/popup-closed-by-user') {
          return;
        }
        msg.textContent = err.message;
        msg.classList.add('show');
      }
    }

    async function loginGithub() {
      const msg = document.getElementById('msg');
      msg.textContent = '';
      msg.classList.remove('show');
      try {
        await signInWithPopup(auth, new GithubAuthProvider());
        window.location.href = '/chat';
      } catch (err) {
        // Ignore cancelled popup errors (user closed the popup)
        if (err.code === 'auth/cancelled-popup-request' || err.code === 'auth/popup-closed-by-user') {
          return;
        }
        msg.textContent = err.message;
        msg.classList.add('show');
      }
    }

    window.loginEmail = loginEmail;
    window.loginGoogle = loginGoogle;
    window.loginGithub = loginGithub;
  </script>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="logo-section">
        <img src="/static/unilingo-logo.svg" alt="UniLingo logo" />
        <span class="logo-text">UniLingo</span>
      </div>

      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to your account to continue</p>

      <div id="msg" class="error-msg"></div>

      <form onsubmit="loginEmail(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Sign in</button>
      </form>

      <div class="divider">
        <span></span>
        <div class="divider-text">OR</div>
        <span></span>
      </div>

      <button type="button" class="btn-google" onclick="loginGoogle()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <button type="button" class="btn-google" onclick="loginGithub()" style="margin-top: 12px;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
        </svg>
        Continue with GitHub
      </button>

      <div class="signup-link">
        Don't have an account? <a href="/signup">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
